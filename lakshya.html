<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Olympians</title>
    <link rel="icon" type="image/x-icon" href="Hand Icon.jpg">
    <link rel="stylesheet" href="lakshya.css">
</head>
<body>
    <div class="content">
        <!-- Initial UI: Button and Heading -->
        <div id="initial-ui">
            <h1 id="heading" class="title">Discover Lakshya Sen</h1> <!-- Added ID here -->

            <button id="magic-button" class="magic-button">Lakshya Sen</button>
        </div>
        
        <!-- Animation and Image Container -->
        <div id="animation-ui" class="hidden">
            <div class="image-container">
                <div id="pencil-drawing" class="sketch">
                    <img src="Lakshya Sen.avif" alt="Sketch of Lakshya Sen" class="blurred-image">
                </div>
                <img src="Hand Icon.jpg" alt="Hand" id="hand" />
                <!-- Star animation frames -->
                <div id="star-frame-0" class="star-frame"></div>
                <div id="star-frame-1" class="star-frame"></div>
                <div id="star-frame-2" class="star-frame"></div>
                <div id="star-frame-3" class="star-frame"></div>
                <div id="star-frame-4" class="star-frame"></div>
                <div id="star-frame-5" class="star-frame"></div>
                <div id="star-frame-6" class="star-frame"></div>
                <div id="star-frame-7" class="star-frame"></div>
                <div id="star-frame-8" class="star-frame"></div>
                <div id="final-image" class="final-image"></div>
            </div>
            <div id="congratulations" class="congratulations-message hidden">
                <h2>Congratulations Lakshya Sen!</h2>
                <p>Hope you will bring gold for the nation.</p>
            </div>
        </div>
    </div>
    <script src="lakshya.js"></script>
    <footer>
        Follow @Olympianshere 
    </footer>
</body>
</html>
